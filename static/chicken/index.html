<!DOCTYPE html>
<html>
<head>
    <title>Chicken on a Raft</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="icon" href="favicon.ico">
    <meta name="viewport" content="width=device-width, initial-scale=1">
</head>
<body>

<div class="img-container" id="container">
    <img id="startImage" src="chicken-click.jpg" class="clickable main-image" onclick="startVideo()" alt="Chicken on a raft">
    <video id="video" class="clickable main-image" style="display: none;" onclick="clickNextSong()" loop muted>
        <source id="video-source" src="gifs/dj.mp4" type="video/mp4">
        <p>If you are reading this, it is because your browser does not support the video element.</p>
    </video>
</div>

<div id="counter-container">
    <p id="counter">You have been on a raft with a chicken for <span id="seconds">0</span> seconds.</p>
    <div id="click-to-change"><em>Click the video to change the song. </em>
        <div><label for="songDropdown"></label>
            <select id="songDropdown"></select></div>
    </div>
</div>

<img id="muteButton" src="icons/unmute.png" alt="mute/unmute button">
<a id="downloadButton" href="songs/club—chicken-on-a-raft.mp3" download>
    <img src="icons/download.png" alt="download button">
</a>
<audio src='songs/club—chicken-on-a-raft.mp3' id="audio" loop preload>
<p>If you are reading this, it is because your browser does not support the audio element.</p>
</audio>

<div id="carousel" style="display: none;">
    <ul id="carouselList">
        <!-- Images will be added here -->
    </ul>
</div>

<script src="main.js" defer></script>
<footer>
    <p>All images and songs generated by <a href="http://www.akivajackson.com">Akiva Jackson</a> using AI.</p>
</footer>
</body>
</html>
