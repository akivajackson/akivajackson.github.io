<!DOCTYPE html>
<html>
<head>
    <title>Chicken on a Raft</title>
    <style>
        body, html {
            height: 100%;
            margin: 0;
        }
        .video-container {
            position: relative;
            width: 100%;
            height: 100%;
            overflow: hidden;
        }
        video {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        #counter {
            display: none;
            text-align: center;
            font-size: 2em;
            font-family: Arial, sans-serif;
            color: white;
            background-color: black;
            margin: 0;
            border: 10px solid black;
        }
    </style>
</head>
<body>


<p id="counter">You have been on a raft for <span id="seconds">0</span> seconds.</p>
<div class="video-container" id="container">
    <img id="startImage" src="chicken-click.jpg" onclick="startVideo()" style="width:100%; ">
</div>


<audio src="chicken-on-a-raft.mp3" id="audio">
<p>If you are reading this, it is because your browser does not support the audio element.</p>
</audio>


<script>
    var counter = document.getElementById('seconds');
    var count = 0;
    var interval;

    function startVideo() {
        var container = document.getElementById('container');
        var image = document.getElementById('startImage');
        container.removeChild(image);

        var video = document.createElement('video');
        video.setAttribute('autoplay', '');
        video.setAttribute('loop', '');
        var source = document.createElement('source');
        source.setAttribute('src', 'chicken-on-a-raft-new.mp4');
        source.setAttribute('type', 'video/mp4');
        video.appendChild(source);
        container.appendChild(video);

        document.getElementById('counter').style.display = 'block';

        interval = setInterval(function() {
            count++;
            counter.innerText = count;
        }, 1000);
    }
</script>

</body>
</html>
